<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Banca Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="data-grid"></div>
    
    <div class="login-container">
        <form class="login-form">
            <div class="logo-box">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h2>Banca Digital</h2>
            <h3>Acceso a la plataforma</h3>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuario o ID de cliente" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            
            <button type="button" class="fingerprint-button" id="fingerprint-login">
                <i class="fas fa-fingerprint"></i> Iniciar con Huella
            </button>
            
            <div class="separator">O</div>

            <button type="submit">Iniciar Sesión</button>
            
            <div class="link-container">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Ayuda y Soporte</a>
            </div>
        </form>
    </div>
    
    <script src="JavaScript.js"></script>
</body>
</html>
